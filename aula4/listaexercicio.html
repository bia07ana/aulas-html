<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de definição</title>
</head>
<body>
    <h2>Lista ordenada</h2>
    <ol star="15">
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
    </ol>
    <H2>Lista não ordenada</H2>
    <ul star="15">
        <!--
            type="circle"
            type="disc"
        -->
        <li>intem 01</li>
        <li>item 02</li>
        <li>item 03</li>
    </ul>
</body>
</html>
